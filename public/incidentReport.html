<!DOCTYPE html>
<html lang="en">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
    
        <link rel="stylesheet" href="reportfiles.css">
    
        <!-- Bootstrap CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    
        <title>Incident Report</title>
      </head>
<body>
    <br>
    <br>

    <div class="mx-auto" style="width: 80%;">
            <div class="card text-center">
              <h2 class="card-header mx-auto" style="width: 100%;">Incident Report</h2>
              <div class="row g-2 m-3">
                <div class="col-md me-3">

    <div class="input-group mb-3">
        <span class="input-group-text" id="inputGroup-sizing-default">Date of Occurrence</span>
        <input type="text" placeholder="MM/DD/YYYY" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default">
    </div>
    <div class="input-group mb-3">
            <span class="input-group-text" id="inputGroup-sizing-default">Report Date</span>
            <input type="text" placeholder="MM/DD/YYYY" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default">
        </div>
        <div class="input-group mb-3">
                <span class="input-group-text" id="inputGroup-sizing-default">Incident Type (Radio Code)</span>
                <input type="number" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default">
            </div>
            <div class="input-group mb-3">
                    <span class="input-group-text" id="inputGroup-sizing-default">Address of Incident</span>
                    <input type="text" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default">
                </div>
                <div class="input-group mb-3">
                        <span class="input-group-text" id="inputGroup-sizing-default">Name of Location</span>
                        <input type="text" placeholder="Walmart, Circle K, ect." class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default">
                    </div>

            <thead>
                <tr>
                    <th scope="col">Incident Report Details</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <th scope="row">
                        <div class="form-floating mb-3">
                            <textarea class="form-control overflow-auto" placeholder="What Happened?" id="floatingTextarea" style="height: 300px; min-height: 300px; max-height: 300px;"></textarea>
                            <label for="floatingTextarea">What Happened?</label>
                        </div>
                    </th>
                </tr>
            </tbody>
                <div class="input-group mb-3">
                        <label class="input-group-text" for="inputGroupSelect01">Report Type</label>
                        <select class="form-select" id="inputGroupSelect01">
                          <option selected>Primary Report</option>
                          <option value="1">Supplementary Report</option>
                        </select>
                      </div>

                      <input type="checkbox" class="btn-check" id="btn-check-outlined" autocomplete="off">
                  <label class="btn btn-outline-warning" for="btn-check-outlined">Domestic Abuse Aggressor Toggle</label><br>
                </input>
                <br>

            <div class="input-group mb-3" id="userSerial_holder">
                    <span class="input-group-text" id="basic-addon1">Submitting Officer Serial Number</span>
                    <input type="text" class="form-control" placeholder="Serial Number" aria-label="Username" aria-describedby="basic-addon1">
                </div>
    
                <div class="col-auto" id="incidentPassword_holder">
                    <label for="inputPassword6" class="col-form-label">User Password</label>
                    <input type="password" id="inputPassword6" class="form-control" aria-describedby="passwordHelpInline">
                </div>
                
                  <div>
                    <a href="/incident">
                      <button class="btn btn-primary btn-lg col-md ms-3 mx-3" type="button" >Submit</button>
                    </a>
                  </div>
                </div>
              </div>
              </div>

                <br>
