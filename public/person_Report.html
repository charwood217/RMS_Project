<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="reportfiles.css">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">

    <title>Person Report</title>
    <link rel="icon" type="image" href="logo.png">
  </head>
  <body>
<br>
<br>
    <div class="mx-auto" style="width: 80%;">
        <div class="card text-center">
          <h2 class="card-header mx-auto" style="width: 100%;">Person Report</h2>
          <div class="row g-2 m-3">
            <div class="col-md me-3">

              <div class="input-group mb-3">
                  <div class="col">
                    <input type="text" class="form-control" placeholder="First Name" aria-label="First name">
                  </div>
                  <div class="col">
                    <input type="text" class="form-control" placeholder="Middle Name" aria-label="Middle name">
                  </div>
                  <div class="col">
                      <input type="text" class="form-control" placeholder="Last Name" aria-label="Last name">
                  </div>
              </div>



              <div class="input-group mb-3">
                <span class="input-group-text" id="inputGroup-sizing-default">Social Security Number</span>
                <input type="text" placeholder="XXX-XX-XXXX" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default">
              </div>
              <div class="input-group mb-3">
                <span class="input-group-text" id="inputGroup-sizing-default">Age</span>
                <input type="text" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default">
              </div>
              <div class="input-group mb-3">
                <span class="input-group-text" id="inputGroup-sizing-default">Date of Birth</span>
                <input type="text" placeholder="MM/DD/YYYY" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default">
              </div>
              <div class="input-group mb-3">
                <span class="input-group-text" id="inputGroup-sizing-default">Phone Number</span>
                <input type="text" placeholder="(XXX)-XXX-XXXX" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default">
              </div>
              <div class="input-group mb-3">
                <span class="input-group-text" id="inputGroup-sizing-default">Home Address</span>
                <input type="text" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default">
              </div>
              <div class="input-group mb-3">
                <span class="input-group-text" id="inputGroup-sizing-default">Weight</span>
                <input type="text" placeholder="XXX" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default">
              </div>
              <div class="input-group mb-3">
                <span class="input-group-text" id="inputGroup-sizing-default">Height</span>
                <input type="text" placeholder="XXX" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default">
              </div>
              <div class="input-group mb-3">
                <label class="input-group-text" for="inputGroupSelect01">Eye Color</label>
                <select class="form-select" id="inputGroupSelect01">
                  <option selected>Choose...</option>
                  <option value="1">BLK</option>
                  <option value="2">WHI</option>
                  <option value="3">SIL</option>
                  <option value="4">RED</option>
                  <option value="5">BLU</option>
                  <option value="6">DBL</option>
                  <option value="7">LBL</option>
                  <option value="8">BRZ</option>
                  <option value="9">BRO</option>
                  <option value="10">GLD</option>
                  <option value="11">GRY</option>
                  <option value="12">GRN</option>
                  <option value="13">MAR</option>
                  <option value="14">ORG</option>
                  <option value="15">PNK</option>
                  <option value="16">PLE</option>
                  <option value="17">TAN</option>
                  <option value="18">YEL</option>
                  <option value="19">TEA</option>
                  <option value="20">UNK</option>
                  <option value="21">HAZ</option>
                </select>
              </div>
              <div class="input-group mb-3">
                <label class="input-group-text" for="inputGroupSelect01">Race</label>
                <select class="form-select" id="inputGroupSelect01">
                  <option selected>Choose...</option>
                  <option value="1">B</option>
                  <option value="2">W</option>
                  <option value="3">H</option>
                  <option value="4">I</option>
                  <option value="5">A</option>
                  <option value="6">U</option>
                </select>
              </div>
              <div class="input-group mb-3">
                <label class="input-group-text" for="inputGroupSelect01">Hair Color</label>
                <select class="form-select" id="inputGroupSelect01">
                  <option selected>Choose...</option>
                  <option value="1">BLK</option>
                  <option value="2">WHI</option>
                  <option value="3">SIL</option>
                  <option value="4">RED</option>
                  <option value="5">BLU</option>
                  <option value="6">DBL</option>
                  <option value="7">LBL</option>
                  <option value="8">BRZ</option>
                  <option value="9">BRO</option>
                  <option value="10">GLD</option>
                  <option value="11">GRY</option>
                  <option value="12">GRN</option>
                  <option value="13">MAR</option>
                  <option value="14">ORG</option>
                  <option value="15">PNK</option>
                  <option value="16">PLE</option>
                  <option value="17">TAN</option>
                  <option value="18">YEL</option>
                  <option value="19">TEA</option>
                  <option value="20">UNK</option>
                  <option value="21">BLD</option>
                </select>
              </div>
              <div class="input-group mb-3">
                <label class="input-group-text" for="inputGroupSelect01">Gender</label>
                <select class="form-select" id="inputGroupSelect01">
                  <option selected>Unknown</option>
                  <option value="1">Male</option>
                  <option value="2">Female</option>
                </select>
              </div>
              <table class="table table-striped table-hover border border-dark">
                  <thead>
                    <tr>
                      <th scope="col">List of Scars or Tattoos</th>
                    </tr>
                  </thead>
                  <tbody>
                    <tr>
                      <th scope="row"><input type="text" class="form-control bg-transparent" placeholder="Scar or Tattoo" aria-label="Scar/Tattoo"></th>
                    </tr>
                    <tr>
                      <th scope="row"><input type="text" class="form-control bg-transparent" placeholder="Scar or Tattoo" aria-label="Scar/Tattoo"></th>
                    </tr>
                    <tr>
                      <th scope="row"><input type="text" class="form-control bg-transparent" placeholder="Scar or Tattoo" aria-label="Scar/Tattoo"></th>
                    </tr>
                    <tr>
                      <th scope="row"><input type="text" class="form-control bg-transparent" placeholder="Scar or Tattoo" aria-label="Scar/Tattoo"></th>
                    </tr>
                  </tbody>
                </table>
              <div class="input-group mb-3">
                <label class="input-group-text" for="inputGroupFile01">Upload</label>
                <input type="file" class="form-control" id="inputGroupFile01">
              </div>
            </div>
            <div class="col-md ms-3">
              <div class="row g-2">
                <div class="col-md">
                  <label for="formGroupExampleInput" class="form-label">Orientation</label>
                  <div class="form-check">
                    <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
                    <label class="form-check-label" for="flexRadioDefault1">
                      RP
                    </label>
                  </div>
                  <div class="form-check">
                    <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
                    <label class="form-check-label" for="flexRadioDefault1">
                      W
                    </label>
                  </div>
                  <div class="form-check">
                    <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
                    <label class="form-check-label" for="flexRadioDefault1">
                      V
                    </label>
                  </div>
                  <div class="form-check">
                    <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
                    <label class="form-check-label" for="flexRadioDefault1">
                      IL
                    </label>
                  </div>
                  <div class="form-check">
                    <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
                    <label class="form-check-label" for="flexRadioDefault1">
                      S
                    </label>
                  </div>
                </div>
                <div class="col-md">
                    <label for="formGroupExampleInput" class="form-label">Possible Affiliation(s)</label>
                  <div class="form-check form-switch">
                    <input class="form-check-input" type="checkbox" id="flexSwitchCheckDefault">
                    <label class="form-check-label" for="flexSwitchCheckDefault">Gang Affiliation</label>
                  </div>
                  <div class="form-check form-switch">
                    <input class="form-check-input" type="checkbox" id="flexSwitchCheckDefault">
                    <label class="form-check-label" for="flexSwitchCheckDefault">Large Corporation</label>
                  </div>
                  <div class="form-check form-switch">
                    <input class="form-check-input" type="checkbox" id="flexSwitchCheckDefault">
                    <label class="form-check-label" for="flexSwitchCheckDefault">Community Member</label>
                  </div>
                  <div class="form-check form-switch">
                      <input class="form-check-input" type="checkbox" id="flexSwitchCheckDefault">
                      <label class="form-check-label" for="flexSwitchCheckDefault">Club Organization</label>
                    </div>
                    <div class="form-check form-switch">
                      <input class="form-check-input" type="checkbox" id="flexSwitchCheckDefault">
                      <label class="form-check-label" for="flexSwitchCheckDefault">Trade Union</label>
                    </div>
                </div>
              </div>
              <br>
              <table class="table table-striped table-hover border border-dark">
                  <thead>
                    <tr>
                      <th scope="col">Currently Registered Vehicle</th>
                    </tr>
                  </thead>
                  <tbody>
                    <tr>
                      <th scope="row"><input type="text" class="form-control bg-transparent" placeholder="License Plate & State" aria-label="Vehicle Number"></th>
                    </tr>
                    <tr>
                      <th scope="row"><input type="text" class="form-control bg-transparent" placeholder="Vehicle Vin" aria-label="Vehicle Vin"></th>
                    </tr>
                    <tr>
                      <th scope="row"><input type="text" class="form-control bg-transparent" placeholder="Car Make & (YYYY)" aria-label="Make and Year"></th>
                    </tr>
                    <tr>
                      <th scope="row"><input type="text" class="form-control bg-transparent" placeholder="Estimated Vehicle Value" aria-label="Value"></th>
                    </tr>
                  </tbody>
                </table>
                <table class="table table-striped table-hover border border-dark">
                  <thead>
                    <tr>
                      <th scope="col">Additional Vehicle Information</th>
                    </tr>
                  </thead>
                  <tbody>
              <tr>
                <th scope="row">
                  <div class="form-floating mb-3">
                      <textarea class="form-control overflow-auto" placeholder="Leave a comment here" id="floatingTextarea" style="height: 300px; min-height: 300px; max-height: 300px;"></textarea>
                      <label for="floatingTextarea">Additional Information</label>
                  </div>
                </th>
              </tr>
                  </tbody>
                </table>
                <input type="checkbox" class="btn-check" id="btn-check-outlined" autocomplete="off">
                  <label class="btn btn-outline-warning" for="btn-check-outlined">Domestic Abuse Aggressor Toggle</label><br>
                </input>
                <br>
                <input type="checkbox" class="btn-check" id="btn-check-2-outlined" autocomplete="off">
                  <label class="btn btn-outline-danger" for="btn-check-2-outlined">Dangerous Individual Toggle</label><br>
                </input>
            </div>

            <div class="input-group mb-3" id="userSerial_holder">
                <span class="input-group-text" id="basic-addon1">Submitting Officer Serial Number</span>
                <input type="text" class="form-control" placeholder="Serial Number" aria-label="Username" aria-describedby="basic-addon1">
            </div>

            <div class="col-auto" id="password_holder">
                <label for="inputPassword6" class="col-form-label">User Password</label>
                <input type="password" id="inputPassword6" class="form-control" aria-describedby="passwordHelpInline">
            </div>
            
              <div>
                <a href="person.html">
                  <button class="btn btn-primary btn-lg col-md ms-3 mx-3" type="button" >Submit</button>
                </a>
              </div>
            </div>
          </div>
        </div>
      </div>
    <br>
    <br>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js" integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous"></script>
  </body>
</html>
