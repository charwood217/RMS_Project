<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <form>
        <label id="personCode">Code</label>
        <select name="code" id="personCode">
                <option value="RP">Reporting Party</option>
                <option value="W">Witness</option>
                <option value="V">Victim</option>
                <option value="IL">Investigative Lead</option>
                <option value="S">Suspect</option>
              </select>
              <br>

        <label id="FirstName">First Name</label>
        <input type="string" id="Firstname">

        <label id="Middlename">Middle Name</label>
        <input type="string" id="Middlename">

        <label id="Lastname">Last Name</label>
        <input type="string" id="LastName">
        <br>

        <label id="age">Age</label>
          <input type="number">
        <br>

        <label id="dob">Date of Birth</label>
          <input type="date">
        <br>

        <label>Height</label>
                <input type="string">
        <label>Weight</label>
                <input type="string">

        <label id="Gender">Gender</label>
        <select name="Gender" id="Gender">
                <option value="male">Male</option>
                <option value="female">Female</option>
              </select>
                <br>
        <label id="Race">Race</label>
        <select name="Race" id="Race">
                <option value="Black">Black</option>
                <option value="White">White</option>
                <option value="Hispanic">Hispanic</option>
                <option value="Indian">Indian(Native American)</option>
                <option value="Asian">Asian</option>
                <option value="Unknown">Unknown</option>
              </select>
                <br>
                <br>
        <label>Identifications</label>
              <h2>Social Security Number</h2>
                <input type="string">

              <h2>Driver's License</h2>
              <h3>License Number</h3>
                <input type="string">
              <h3>Expiry Date</h3>
                <input type="string">
              <h3>State</h3>
                <input type="string">
              <br>
              <br>
        <label>Home Address</label>
          <input type="string">
        <br>
        <label>Phone Number</label>
          <input type="string">
        <br>

        <label id="Report Complete"></label>
        <button type="submit">Report Complete</button>

    </form>
</body>
</html>
